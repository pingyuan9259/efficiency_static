                    <img src="../../resources/images/logo.png" />
                    <p class="updateTime">
                        最新更新时间：
                        <span>2018-5-7 9:19:42</span>
                    </p>
                </div>
            </a>

            <ul class="nt_top_nav">
                <li>

                <li>
                    <a class="nt_top_nav_font" href="">能效分析管理</a>

            </ul>

            <div class="nt_top_right">
                <a href="">
                    <img src="../../resources/icons/sun_48X48.ico" />

            </div>

    <div class="container">
        <!-- sub_header start -->
        <section class="sub_header">
            <ul>
                <li>
                    <a class="active">概览</a>
                </li>
                <li>
                    <a href="">转速优化</a>

                <li>
                    <a href="">滑失率分析</a>
                </li>
            </ul>
        </section>
        <!-- sub_header end -->

        <section class="functional_selection">
            <div class="parts" style="justify-content: flex-start;">
                <!--选项-->
                <div class="_dropdown_group me_selection" id="meSelection" style="width: 180px;">
                    <p>
                        <span class="text">ME</span>
                        <span class="right_black">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </p>
                    <ul class="hide">
                        <li name="1">年份</li>
                        <li name="2">航程</li>
                    </ul>
                </div>

                <div class="_dropdown_group dg_selection" id="dgSelection" style="width: 180px;">
                    <p class="years_P">
                        <span class="text">2017</span>
                        <span class="right_black">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </p>
                    <ul class="hide">
                        <li yearNum="2017">2017</li>
                        <li yearNum="2016">2016</li>
                        <li yearNum="2015">2015</li>
                        <li yearNum="2014">2014</li>
                    </ul>
                </div>

                <div class="_dropdown_group boiler_selection" id="boilerSelection" style="width: 180px;">
                    <p class="month_quarter_p">
                        <span class="text">全部</span>
                        <span class="right_black">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </p>
                    <ul class="hide">
                        <li monthNum="all">全部</li>
                        <li monthNum="1">1</li>
                        <li monthNum="2">2</li>
                        <li monthNum="3">3</li>
                        <li monthNum="4">4</li>
                        <li monthNum="5">5</li>
                        <li monthNum="6">6</li>
                        <li monthNum="7">7</li>
                        <li monthNum="8">8</li>
                        <li monthNum="9">9</li>
                        <li monthNum="10">10</li>
                        <li monthNum="11">11</li>
                        <li monthNum="12">12</li>
                        <li monthNum="13">一季度</li>
                        <li monthNum="14">二季度</li>
                        <li monthNum="15">三季度</li>
                        <li monthNum="16">四季度</li>
                    </ul>
                </div>
            </div>

            <div class="parts" style="justify-content: flex-end;">
                <label class="_date_picker" for="startDate">
                    <p class="title">TIME SCAN SET:</p>
                    <div class="input_container">
                        <img src="../../resources/images/icon_tmdate.png" />
                        <input class="flatpickr" id="startDate" data-date-format="Y-m-d">
                    </div>
                </label>

                <label class="_date_picker" for="endDate">
                    <p class="title">TO:</p>
                    <div class="input_container">
                        <img src="../../resources/images/icon_tmdate.png" />
                        <input class="flatpickr" id="endDate" data-date-format="Y-m-d">
                    </div>
                </label>

                <div class="btn">Analysis</div>
            </div>
        </section>

        <section class="chart_container">
            <div id="chartDeviceAssessment" class="chart_body"></div>
        </section>
